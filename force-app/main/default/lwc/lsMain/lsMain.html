<template>
    <template if:true={hasError}>
      <div class="app-error slds-notify_alert slds-theme_alert-texture slds-theme_warning">
        {errorMessage}
      </div>
    </template>
    <template if:false={hasError}>
      <div class="application-wrap">
        <template if:true={isLoading}>
          <div class="application-loading"></div>
        </template>
  
        <template if:true={modal}>
          <c-ls-modal onclosemodal={closeModal}></c-ls-modal>
        </template>    
        <template if:true={view.landing}>
          <c-ls-landing></c-ls-landing>
        </template>
         
        <template if:true={view.itemDetail}>
          <c-ls-item-detail onshowmodal={showModal}></c-ls-item-detail>
        </template>  
         
      </div>
    </template>
  </template>
